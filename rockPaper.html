<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="CSS/rock-paper.css">
</head>
    <body>
        <p class="title">Rock paper Scissors</p>
        <button class = "move-button js-rock-button">
         <img src="image/rock-emoji.png" class="move-icon"></button>

        <button class = "move-button js-paper-button"><img src="image/paper-emoji.png" class="move-icon"></button>

        <button class = "move-button js-scissors-button"><img src="image/scissors-emoji.png" class="move-icon"></button>
        
        <p class=" result js-result"></p>
        <p class="js-moves"></p>
        <p class=" score js-score"></p>
      

        <button class="reset-score-button js-reset-button">Reset score
        </button>
        <button class="auto-play-button js-auto-play-button">Auto Play
        </button>

        <script src="scripts/rock-paper-scissor.js">

        </script>
</body>
</html>
